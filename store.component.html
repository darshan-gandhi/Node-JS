<h1> EMPLOYEE DATASET </h1>
<div *ngFor="let item of catalog">
  <div class="playGround">
    {{item.name}} <br><br>{{item.price | currency:'INR' }} <br>
    <button appTestDirective (click)="addToCart(item.id)"> ADD EMPLOYEE TO DASHBOARD </button>
  </div>
</div>
<pre class="playGround" *ngIf="added">ADDED</pre>
